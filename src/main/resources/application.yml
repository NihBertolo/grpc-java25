spring:
  datasource:
    url: jdbc:h2:mem:grpcdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:V1__create.sql
      data-locations: classpath:V2__seed.sql
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true  # <--- ESSA LINHA Ã‰ O PULO DO GATO
    properties:
      hibernate:
        format_sql: true
        show_sql: true



server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
    compression:
        enabled: true
    grpc:
        enabled: true
        port: ${GRPC_PORT:9090}
        address:

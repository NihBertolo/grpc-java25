# Kubernetes manifests for gRPC communication inside the cluster

---
apiVersion: v1
kind: Namespace
metadata:
  name: grpc-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
  namespace: grpc-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
        - name: grpc-server
          image: nihbertolo97/grpc-java25-server:v0.0.1
          ports:
            - containerPort: 50051
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server
  namespace: grpc-demo
spec:
  selector:
    app: grpc-server
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grpc
  namespace: grpc-demo
spec:
  podSelector:
    matchLabels:
      app: grpc-server
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: grpc-client
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 50051
  policyTypes:
    - Ingress
